<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <h3>Choose what characters to include in your password.</h3>
          <input type = "checkbox" id = "capital" checked />Capital Letters<br>
          <input type = "checkbox" id = "lower" checked />Lower Case Letters<br>
          <input type = "checkbox" id = "numbers" checked />Numbers<br>
          <input type = "checkbox" id = "special" checked />Special Characters<br><br>
          <h3>Enter the length of your password 8 to 128.</h3>
          <input type = "number" id = "length" min = "8" max = "128" />

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
